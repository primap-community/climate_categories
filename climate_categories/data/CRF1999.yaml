    comment: 'A managed solid waste disposal site must have controlled placement of
      waste (i.e. waste directed to specific deposition areas, a degree of control
      of scavenging and a degree of control fires) and will include at least one of
      the following: cover material; mechanical compaction; or levelling of the waste.'
