name: CRF1999
title: Common Reporting Format GHG emissions categories (1999)
comment: Classification of green-house gas emissions and removals into categories
  for use in annual inventories using the Common Reporting Format as specified in
  the UNFCCC guidelines on reporting and review as decided in the fifth session of
  the Conference of the Parties in 1999
references: United Nations 2000, Review of the Implementation of Commitments and of
  Other Provisions of the Convention, Annex Common Reporting Format, UNDOC FCCC/CP/1999/7,
  pages 15ff, https://undocs.org/en/FCCC/CP/1999/7
institution: UN
hierarchical: true
last_update: '1999-11-05'
version: '1999'
total_sum: true
canonical_top_level_category: '0'
