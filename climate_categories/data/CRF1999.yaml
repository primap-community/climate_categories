  1.A.3.a:
    title: Civil Aviation
    comment: Emissions from international civil aviation and domestic air transport
      (commercial, private, agricultural, etc.), including take-offs and landings.
      Exclude use of fuel at airports for ground transport which is reported under
      1 A 3 e Other Transportation (below). Also exclude fuel for stationary combustion
      at airports; report this information under the appropriate stationary combustion
      category.
