    comment: Emissions of CH4, CO, N2O, and NOx from the burning of savannas*. Savannas
      are burned to control the growth of vegetation, remove pests and weeds, promote
      the nutrient cycle and to encourage the growth of new grass for animal grazing.
      CO2 from savanna burning is noted for information but is not included in the
      inventory total since it is assumed that an equivalent amount of CO2 is removed
      by regrowing vegetation in the following year. *Savannas are tropical and subtropical
