      incineration and any other waste management activity. Any emissions from fossil-based
      products (incineration or CO2 decomposition) should be accounted for here but
      see note on double counting under Section 2 “Reporting the National Inventory.”
      CO2 from organic waste handling and decay should not be included (see below).
