  '2':
    title: Industrial Processes
    comment: Emissions within this sector comprise by-product or fugitive emissions
      of greenhouse gases from industrial processes. Emissions from fuel combustion
      in industry should be reported under Energy. In instances where industrial process
      emissions result jointly from chemical processes and fuel combustion it may
      be difficult to assign the emission(s) to either sector. Where the main purpose
      of the fuel combustion is to use the heat released, the resulting emissions
      should be assigned to the Energy sector. Emissions should, wherever possible,
      be reported according to the ISIC Group or Class within which they occur. Certain
      methods in Chapter and Module 2, however, infer final GHG emissions from supply
      of the GHG, equipment containing it (for example, air conditioning equipment)
      or a stock material with which emissions are linked (for example, limestone).
      In these cases, assignment of emissions to ISIC activities may be difficult
      or incomplete.
