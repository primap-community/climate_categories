      Note that these emissions are to be excluded as far as possible from national
      totals but should be reported separately. (In other inventory methodologies,
      landing and take-off (LTO) cycle emissions are often considered as domestic
      emissions. For the purpose of greenhouse gas emissions inventories, fuel used
      during landing and take-off for an international flight stage is considered
      to be part of International Bunkers fuel use.)
    alternative_codes:
    - 1A3ai
    - 1 A 3 a i
  1.A.3.a.ii:
