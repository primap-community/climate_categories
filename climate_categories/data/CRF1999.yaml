  '1':
    title: Energy
    comment: Total emission of all greenhouse gases from stationary and mobile energy
      activities (fuel combustion as well as fugitive fuel emissions). Sum of categories
      I A & B.
    children:
    - - 1.A
      - 1.B
  1.A:
    title: Fuel Combustion Activities
    comment: Total emissions of all greenhouse gases from all fuel combustion activities
      as described further below. CO2 emissions from combustion of biomass fuels are
      not included in totals for the energy sector. They may not be net emissions
      if the biomass is sustainably produced. If biomass is harvested at an unsustainable
      rate (that is, faster than annual regrowth), net CO2 emissions will appear as
      a loss of biomass stocks in the Land-Use Change and Forestry module. Other greenhouse
      gases from biomass fuel combustion are considered net emissions and are reported
      under Energy. (Sum of I A 1 to I A 5). Incineration of waste for waste-to-energy
      facilities should be reported here and not under Section 6C. Emissions based
      upon fuel for use on ships or aircraft engaged in international transport (1
      A 3 a i and 1 A 3 d i) should, as far as possible, not be included in national
      totals but reported separately.
    alternative_codes:
    - 1A
    - 1 A
    children:
    - - 1.A.1
      - 1.A.2
      - 1.A.3
      - 1.A.4
      - 1.A.5
    - - 1.A-ref
  1.A.1:
    title: Energy Industries
    comment: Comprises emissions from fuels combusted by the fuel extraction or energy
      producing industries.
    alternative_codes:
    - 1A1
    - 1 A 1
    children:
    - - 1.A.1.a
      - 1.A.1.b
      - 1.A.1.c
  1.A.1.a:
    title: Public Electricity and Heat Production
    comment: Sum of emissions from public electricity generation, public combined
      heat and power generation, and public heat plants. Public utilities are defined
      as those undertakings whose primary activity is to supply the public. They may
      be in public or private ownership. Emissions from own on-site use of fuel should
      be included. Emissions from autoproducers (undertakings which generate electricity/heat
      wholly or partly for their own use, as an activity which supports their primary
      activity) should be assigned to the sector where they were generated and not
      under 1 A 1 a. Autoproducers may be in public or private ownership.
    alternative_codes:
    - 1A1a
    - 1 A 1 a
    children:
    - - 1.A.1.a.i
      - 1.A.1.a.ii
      - 1.A.1.a.iii
  1.A.1.a.i:
    title: Public Electricity Generation
    comment: Comprises emissions from all fuel use for electricity generation except
      those from combined heat and power plants.
    alternative_codes:
    - 1A1ai
    - 1 A 1 a i
  1.A.1.a.ii:
    title: Public Combined Heat and Power Generation (Chp)
    comment: Emissions from production of both heat and electrical power for sale
      to the public, at a single facility; co-generation plant.
    alternative_codes:
    - 1A1aii
    - 1 A 1 a ii
  1.A.1.a.iii:
    title: Public Heat Plants
    comment: Production of heat for sale by pipe network.
    alternative_codes:
    - 1A1aiii
    - 1 A 1 a iii
  1.A.1.b:
    title: Petroleum Refining
    comment: All combustion activities supporting the refining of petroleum products.
      Does not include evaporative emissions, which should be reported separately
      under 1 A 3 b v or 1 B 2 a below.
    alternative_codes:
    - 1A1b
    - 1 A 1 b
  1.A.1.c:
    title: Manufacture of Solid Fuels and Other Energy Industries
    comment: Combustion emissions from fuel use during the manufacture of secondary
      and tertiary products from solid fuels including production of charcoal. Emissions
      from own on-site fuel use should be included.
    alternative_codes:
    - 1A1c
    - 1 A 1 c
    children:
    - - 1.A.1.c.i
      - 1.A.1.c.ii
  1.A.1.c.i:
    title: Manufacture of Solid Fuels
    comment: Emissions arising from fuel combustion for the production of coke, brown
      coal briquettes and patent fuel.
    alternative_codes:
    - 1A1ci
    - 1 A 1 c i
  1.A.1.c.ii:
    title: Other Energy Industries
    comment: Combustion emissions arising from the energy-producing industries own
      (onsite) energy use not mentioned above. This includes the emissions from own-energy
      use in coal mining and oil and gas extraction. Combustion emissions from pipeline
      transport should be reported under 1 A 3 e.
    alternative_codes:
    - 1A1cii
    - 1 A 1 c ii
  1.A.2:
    title: Manufacturing Industries and Construction
    comment: Emissions from combustion of fuels in industry including combustion for
      the generation of electricity and heat. Emissions from autoproducers should
      be assigned to the sector where they were generated and an attempt made to separately
      identify the emissions associated with autogeneration from those associated
      with process heat. Emissions from fuel combustion in coke ovens within the iron
      and steel industry should be reported under 1 A 1 c and not within manufacturing
      industry. Emissions from the industry sector should be specified by subsectors
      that correspond to the International Standard Industrial Classification of All
      Economic Activities, 3rd Edition (ISIC)  [International Standard Industrial
      Classification of all Economic Activities, Series M No. 4, Rev. 3, United Nations,
      New York, 1990]. Energy used for transport by industry should not be reported
      here but under Transport (1 A 3 below). Emissions arising from off-road and
      other mobile machinery in industry should, if possible, be broken out as a separate
      subcategory. For each country, the emissions from the largest fuel-consuming
      industrial categories (ISIC) should be reported, as well as those from significant
      emitters of pollutants. A suggested list of categories is outlined below.
    alternative_codes:
    - 1A2
    - 1 A 2
